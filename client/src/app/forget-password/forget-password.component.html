<div class="container">
  <div class="contnet w-100">
    <div>
      <div class="card">
        <div class="logo-container">
          <img src="../../assets/images/logo.png" />
        </div>
        <h2 class="align-center">Reset your password</h2>
        <p class="mt-1">
          Enter the email address associated with your account and we'll send
          <br />
          you a link to reset your password.
        </p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
          <div class="input-container mt-2">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text" pInputText />
          </div>
          <small
            class="p-1 error"
            *ngIf="emailCtr.invalid && (emailCtr.dirty || emailCtr.touched)"
          >
            Please Enter a valid email
          </small>
          <div class="btn-container mt-3">
            <button
              pButton
              type="submit"
              label="Continue"
              class="w-100"
              [loading]="loading"
              [disabled]="forgotPasswordForm.invalid"
            ></button>
          </div>
        </form>
        <div class="sign-in mt-2">
          <a routerLink="/signin">Return to sign in</a>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
