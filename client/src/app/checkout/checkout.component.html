<div class="container">
  <div class="checkout">
    <div class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="visa-list">
            <p-panel>
              <ng-template pTemplate="header">
                <div class="d-flex align-items-center">
                  <p-radioButton [(ngModel)]="selectedPayment" name="payment" value="exist"></p-radioButton>
                  <i class="pi pi-credit-card ms-3 me-3"></i>
                  <p class="mb-0">Visa ****2447</p>
                </div>
              </ng-template>
            </p-panel>
          </div>
          <p-panel>
            <ng-template pTemplate="header">
              <div class="d-flex align-items-center">
                <p-radioButton [(ngModel)]="selectedPayment" name="payment" value="new"></p-radioButton>
                <i class="pi pi-credit-card ms-3 me-3"></i>
                <p class="mb-0">Credit/Debit Card</p>
              </div>
            </ng-template>

            <div class="card-form">
              <form>
                <div class="mt-2">
                  <label><strong>Card number</strong>
                    <span class="error"> * </span></label>
                  <br />
                  <input type="text" pInputText placeholder="0000 0000 0000 0000" class="w-100" />
                </div>

                <div class="row">
                  <div class="col-6">
                    <div class="mt-2">
                      <label><strong>Expire date</strong>
                        <span class="error"> * </span></label>
                      <br />
                      <p-calendar view="month" dateFormat="mm/yy" inputId="monthpicker" placeholder="MM/YY">
                      </p-calendar>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mt-2">
                      <label><strong>CVV</strong>
                        <span class="error"> * </span></label>
                      <br />
                      <input type="text" pInputText placeholder="000" class="w-100" />
                    </div>
                  </div>
                </div>

                <div class="mt-2">
                  <label><strong>Name on card</strong>
                    <span class="error"> * </span></label>
                  <br />
                  <input type="text" pInputText class="w-100" />
                </div>

                <div class="mt-5">
                  <div class="d-flex align-items-center">
                    <p-checkbox name="groupname" value="val1"></p-checkbox>
                    <p class="mb-0 ms-3">
                      Securely save this card for my later purchase
                    </p>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="w-100" pButton type="button" label="Pay 20L.E"></button>
                </div>
              </form>
            </div>
          </p-panel>
        </div>


        <div class="col-6">
          <div class="summary mt-4">
            <div class="d-flex justify-content-between p-2 align-items-center">
              <h2>Checkout</h2>
              <p-tag value="Test Mode"></p-tag>
            </div>

            <div class="order">
              <ul>
                <li class="item">
                  <div class="d-flex justify-content-between">
                    <h6>Iphone 13pro max <span class="main">(</span> 4 <span class="main">)</span></h6>
                    <h6>20 L.E</h6>
                  </div>
                </li>
                <li class="item">
                  <div class="d-flex justify-content-between">
                    <h6>Iphone 13pro max <span class="main">(</span> 4 <span class="main">)</span></h6>
                    <h6>20 L.E</h6>
                  </div>
                </li>

              </ul>
            </div>


          </div>

        </div>
      </div>
    </div>
  </div>
</div>
