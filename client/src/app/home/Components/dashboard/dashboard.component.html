<div class="container mt-3 mb-4">
  <p-card>
    <h4 class="head">Dashboard</h4>
    <h1>Hi {{ name }} welcome back !</h1>

    <div>
      <div class="container-fluid">
        <div class="row mb-5 mt-5">
          <h4>Your statistics</h4>
          <div class="col-6 mt-2 mb-4">
            <div class="card card-purple-blue text-white mb-3 mb-md-0">
              <div class="card-body d-flex justify-content-between align-items-end">
                <div class="card-number">
                  <div class="h2 m-0">
                    {{ isLive?liveBalance:testBalance }}
                  </div>
                  <strong>Your Balance</strong>
                </div>
                <div class="card-description text-right">
                  <i style="font-size: 42px" class="pi pi-dollar"></i>
                </div>
              </div>
            </div>
          </div>


        </div>

        <div class="row mb-5 mt-5">
          <h4>Today's Activities</h4>
          <div class="col-6 mt-2 mb-4">
            <div class="card card-purple-blue text-white mb-3 mb-md-0">
              <div class="card-body d-flex justify-content-between align-items-end">
                <div class="card-number">
                  <div class="h2 m-0">
                    {{ balance }}
                  </div>
                  <strong>Your Balance</strong>
                </div>
                <div class="card-description text-right">
                  <i style="font-size: 42px" class="pi pi-dollar"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-6 mt-2 mb-4">
            <div class="card card-purple-pink text-white">
              <div class="card-body d-flex justify-content-between align-items-end">
                <div class="card-number">
                  <div class="h2 m-0">{{ paymentsNumber }}</div>
                  <strong>Successful Payments</strong>
                </div>
                <div class="card-description text-right">
                  <i style="font-size: 42px" class="pi pi-money-bill"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-card>
</div>
