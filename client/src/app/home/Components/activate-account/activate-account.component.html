<div class="container profile mb-4">
  <p-card>
    <h1>Activate your account</h1>
    <p>Please Enter the required information to activate your account</p>
    <form [formGroup]="activateCtrl" (ngSubmit)="submit()">
      <p-divider align="center">
        <span class="p-tag">Business Information</span>
      </p-divider>
      <!-- Business information -->
      <ng-container formGroupName="businessInfo">
        <div>
          <label><strong>Address </strong> <span class="error">*</span></label>
          <div class="mt-2">
            <textarea
              formControlName="address"
              pInputTextarea
              class="w-100"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="mt-3 col-md-6">
            <label
              ><strong>Business type </strong>
              <span class="error">*</span></label
            >
            <div class="mt-2">
              <p-dropdown
                formControlName="type"
                [options]="types"
                optionLabel="name"
                optionValue="value"
              ></p-dropdown>
            </div>
          </div>
          <div class="mt-3 col-md-6">
            <label
              ><strong>Industry type </strong>
              <span class="error">*</span></label
            >
            <div class="mt-2">
              <p-dropdown
                formControlName="industry"
                [options]="industries"
                optionLabel="name"
                optionValue="value"
              ></p-dropdown>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="mt-3 col-md-6">
            <label
              ><strong>Legal Name </strong> <span class="error">*</span></label
            >
            <div class="mt-2">
              <input
                formControlName="legalName"
                class="w-100"
                type="text"
                pInputText
              />
            </div>
          </div>
          <div class="mt-3 col-md-6">
            <label
              ><strong>Registration Number </strong>
              <span class="error">*</span></label
            >
            <div class="mt-2">
              <input
                formControlName="registrationNumber"
                class="w-100"
                type="text"
                pInputText
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mt-3 col-md-6">
            <label
              ><strong>Website </strong> <span class="error">*</span></label
            >
            <div class="mt-2">
              <input
                formControlName="website"
                class="w-100"
                type="text"
                pInputText
              />
            </div>
          </div>
          <div class="mt-3 col-md-6">
            <label
              ><strong>Product Description </strong>
              <span class="error">*</span></label
            >
            <div class="mt-2">
              <textarea
                formControlName="productDescription"
                pInputTextarea
                class="w-100"
              ></textarea>
            </div>
          </div>
        </div>
      </ng-container>
      <p-divider align="center">
        <span class="p-tag">Personal Information</span>
      </p-divider>
      <ng-container formGroupName="businessOwner">
        <div class="row">
          <div class="mt-3 col-md-6">
            <label
              ><strong>First Name </strong> <span class="error">*</span></label
            >
            <div class="mt-2">
              <input
                formControlName="firstName"
                class="w-100"
                type="text"
                pInputText
              />
            </div>
          </div>
          <div class="mt-3 col-md-6">
            <label
              ><strong>Last Name </strong> <span class="error">*</span></label
            >
            <div class="mt-2">
              <input
                formControlName="lastName"
                class="w-100"
                type="text"
                pInputText
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mt-3 col-md-6">
            <label><strong>Email </strong> <span class="error">*</span></label>
            <div class="mt-2">
              <input
                formControlName="email"
                class="w-100"
                type="text"
                pInputText
              />
            </div>
          </div>
          <div class="mt-3 col-md-6">
            <label
              ><strong>Phone Number </strong>
              <span class="error">*</span></label
            >
            <div class="mt-2">
              <input
                formControlName="phone"
                class="w-100"
                type="text"
                pInputText
              />
            </div>
          </div>
          <div class="mt-3 col-md-6">
            <label
              ><strong>National ID </strong> <span class="error">*</span></label
            >
            <div class="mt-2">
              <input
                formControlName="nationalId"
                class="w-100"
                type="text"
                pInputText
              />
            </div>
          </div>
        </div>
      </ng-container>
      <p-divider align="center">
        <span class="p-tag">Bank Account</span>
      </p-divider>

      <ng-container formGroupName="bankAccount">
        <div class="row">
          <div class="mt-3 col-md-6">
            <label><strong>IBAN </strong> <span class="error">*</span></label>
            <div class="mt-2">
              <input
                formControlName="IBAN"
                class="w-100"
                type="text"
                pInputText
              />
            </div>
          </div>
        </div>
      </ng-container>

      <div class="mt-4 d-flex justify-content-end">
        <button type="submit" pButton label="Activate Account"></button>
      </div>
    </form>
  </p-card>
</div>
