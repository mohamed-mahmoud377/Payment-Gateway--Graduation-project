<div class="container customers-list">
  <div class="mt-3 mb-5">
    <p-card>
      <p-header class="header">
        <h2>Customers List</h2>
      </p-header>

      <div>
        <p-table
          #paymentsTable
          [value]="[]"
          [rowHover]="true"
          [rows]="inputs.limit"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10, 25, 50]"
          [totalRecords]="totalRecords || 0"
          responsiveLayout="scroll"
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [filterDelay]="0"
          [lazy]="true"
          [loading]="loading"
          (onLazyLoad)="loadMorePayments($event)"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Customer ID
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Email
                  <p-columnFilter
                    field="status"
                    matchMode="equals"
                    display="menu"
                    class="ml-auto"
                    [showAddButton]="false"
                    [showOperator]="false"
                    [showMatchModes]="false"
                    [showClearButton]="false"
                    [showApplyButton]="false"
                  >
                    <ng-template
                      pTemplate="filter"
                      let-value
                      let-filter="filterCallback"
                    >
                      <input
                        type="text"
                        pInputText
                        placeholder="Email"
                        [(ngModel)]="filterEmailInp"
                      />
                      <div class="d-flex justify-content-between">
                        <button
                          class="mt-2 me-2"
                          pButton
                          label="Apply"
                          (click)="filterEmail()"
                          [loading]="filterLoading"
                        ></button>
                        <button
                          class="mt-2 ms-2 p-button-outlined"
                          pButton
                          label="Clear"
                          (click)="clearFilterEmail()"
                          [loading]="clearLoading"
                        ></button>
                      </div>
                    </ng-template>
                  </p-columnFilter>
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Payment Method
                </div>
              </th>

              <th>
                <div class="flex justify-content-between align-items-center">
                  Created At
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Created At
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-payment>
            <tr style="cursor: pointer" routerLink="/payment/{{ payment._id }}">
              <td>
                {{ payment.totalAmount | currency: payment.currency }}
              </td>
              <td>
                <span
                  [ngClass]="{
                    succeeded: payment.status == 'succeeded',
                    failed: payment.status == 'failed',
                    incomplete: payment.status == 'incomplete'
                  }"
                >
                  {{ payment.status }}
                </span>
              </td>
              <td>
                {{ payment.clientEmail }}
              </td>

              <td>
                {{ payment.description }}
              </td>
              <td>
                {{ payment.createdAt | date: "MMM d, y, h:mm:ss a" }}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td style="text-align: center" colspan="6">No Payments found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <app-loading *ngIf="loading"></app-loading>
    </p-card>
  </div>
</div>
