<div class="container">
  <div class="row p-2 top-navbar">
    <div class="col-6">
      <a routerLink="/activate-account" *ngIf="!isVerified">
        <span>Activate Account</span>
        <i class="pi pi-arrow-right"></i>
      </a>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <div
        class="ms-4 notification"
        pTooltip="Notifications"
        tooltipPosition="bottom"
      >
        <i class="pi pi-bell"></i>
      </div>
      <div class="ms-4 settings" pTooltip="Settings" tooltipPosition="bottom">
        <i class="pi pi-cog"></i>
      </div>
      <div
        class="ms-4 user"
        pTooltip="Profile"
        tooltipPosition="bottom"
        (click)="profile.toggle($event)"
      >
        <i class="pi pi-user"></i>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="row">
      <div class="col-6 d-flex align-items-center">
        <ul class="links">
          <li class="me-3 d-inline">
            <a
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="me-3 d-inline">
            <a routerLink="/payments" routerLinkActive="active">Payments</a>
          </li>
          <li class="me-3 d-inline"><a>Customer</a></li>
          <li class="me-3 d-inline"><a>Product</a></li>
        </ul>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <div>
          <button
            pButton
            pRipple
            type="button"
            label="Developers"
            class="p-button-text"
          ></button>
        </div>
        <div class="mode d-flex align-items-center" *ngIf="isVerified">
          <label class="me-2">Test Mode</label>
          <p-inputSwitch
            (onChange)="handleChange($event)"
            [(ngModel)]="testValue"
          ></p-inputSwitch>
        </div>
        <div
          class="mode d-flex align-items-center"
          *ngIf="!isVerified"
          tooltipPosition="bottom"
          [pTooltip]="
            'You have to activate your account to change to live mode'
          "
        >
          <label class="me-2">Test Mode</label>
          <p-inputSwitch
            [(ngModel)]="testValue"
            [readonly]="true"
          ></p-inputSwitch>
        </div>
      </div>
    </div>
  </div>
</div>

<p-overlayPanel #profile>
  <ng-template pTemplate>
    <div class="profile-overlay">
      <div>{{ name }}</div>
      <p-divider></p-divider>
      <div routerLink="/profile" class="profile-links">
        <a>Profile</a>
      </div>
      <div (click)="signOut()" class="mt-2 profile-links">
        <a>Logout</a>
      </div>
    </div>
  </ng-template>
</p-overlayPanel>
<p-toast></p-toast>
