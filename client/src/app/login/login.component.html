<div class="container">
  <div class="form-container">
    <div class="card">
      <div class="logo">
        <img src="../../assets/images/logo.png" />
      </div>
      <div *ngIf="isEmailVerified">
        <p-messages [value]="verifiedMsg"></p-messages>
      </div>
      <h4>Sign In</h4>
      <p>It's not long before you embark on this journey !</p>
      <form [formGroup]="signInCtr" (ngSubmit)="onSubmit()">
        <div class="input-container mt-4">
          <label for="email">Email</label>
          <input id="email" type="text" pInputText formControlName="email" />
        </div>
        <small
          class="p-1 error"
          *ngIf="emailCtr.invalid && (emailCtr.dirty || emailCtr.touched)"
        >
          Please Enter a valid email
        </small>

        <div class="input-container mt-4">
          <label for="password">Password</label>
          <p-password
            id="password"
            type="password"
            pInputText
            formControlName="password"
            [toggleMask]="true"
          ></p-password>
        </div>
        <div class="d-flex justify-content-between forget-password">
          <small
            class="p-1 error"
            *ngIf="
              passwordCtr.invalid &&
              (passwordCtr.dirty || passwordCtr.touched) &&
              !passwordError
            "
          >
            Password is required
          </small>
          <small style="margin-left: auto"
            ><a routerLink="/forget-password">Forget Password?</a></small
          >
        </div>

        <div class="policy mt-3">
          <p-checkbox
            (onChange)="checkboxChange($event)"
            class="d-inline"
            value="true"
          ></p-checkbox>
          <p class="d-inline">Remember me for a week</p>
        </div>

        <div class="btn w-100 mt-3">
          <button
            [loading]="loading"
            pButton
            type="submit"
            label="Login"
            class="w-100"
            [disabled]="signInCtr.invalid || verifyLoading || passwordError"
          ></button>
        </div>
      </form>
      <div class="sign-up mt-4">
        <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
