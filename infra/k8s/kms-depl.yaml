apiVersion: apps/v1
kind: Deployment
metadata:
  name: kms-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kms
  template:
    metadata:
      labels:
        app: kms
    spec:
      containers:
        - name: kms
          image: jerry377/kms
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret-admin
                  key: JWT_KEY
            - name: MONGO_URI
              value: 'mongodb://kms-mongo-srv:27017/kms'
            - name: JWT_ADMIN_EXPIRES_IN
              value: "900"
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: hashCash
---
## note that we did not say the type of the service because the default is clusterIp and that's what we want
## to remember that the clusterIP service is only responsible for communication between pods inside the cluster it does not
## allow you to communicate with the outer world you could use load balancer for this or node port
apiVersion: v1
kind: Service
metadata:
  name: kms-srv
spec:
  selector:
    app: kms
  ports:
    - name: kms
      protocol: TCP
      port: 3000
      targetPort: 3000

